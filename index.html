<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link

        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Thank You</title>
</head>

<body>
    <div class="logoContainer"><img class=" animate__animated animate__zoomIn" src="https://i.ibb.co/k44bRCt/Arevei.png" alt="Arevei"></div>
    <div class="ThankYouContainer">
        <div class="thankYouTextContainer">
            <div class="BorderBoxThankYouTextContainer animate__animated animate__fadeIn"></div>
            <div class="textThankYouTextContainer">
                <h1 class="increasedFontSize animate__animated animate__lightSpeedInLeft animate__delay-2s">THANK YOU!</h1>
                <!-- <h4 class="animate__animated animate__lightSpeedInLeft animate__delay-2s">AND</h4> -->
                <!-- <h1 class="animate__animated animate__lightSpeedInLeft animate__delay-2s">CONGRATULATIONS</h1> -->
                <h3 class="animate__animated animate__lightSpeedInLeft animate__delay-3s">you are successfully registered for the WEBINAR...</h3>
            </div>
        </div>
        <div class="thankYouContactContainer">
            <i class="fa-regular fa-user animate__animated animate__rotateInDownLeft animate__delay-1s"></i>
            <div class="textthankYouContactContainer">
                <h2 class="animate__animated animate__bounceInDown animate__delay-2s">Contact US</h2>
                <a href="mailto: admin@arevei.com"><h3 class="animate__animated animate__bounceInUp animate__delay-2s">E-mail <i class="fa-solid fa-envelope"></i> (admin@arevei.com)</h3></a>
                <hr class="animate__animated animate__fadeIn animate__delay-3s">
                <a href="https://chat.whatsapp.com/GC77IDsieZP4wTSzvlKyoF">
                    <h3 class="animate__animated animate__bounceInUp animate__delay-2s">WhatsApp <i class="fa-brands fa-whatsapp"></i> </h3>
                    <h6 class="animate__animated animate__bounceInUp animate__delay-2s">Join the WhatsApp group for more updates.</h6>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
